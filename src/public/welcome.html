<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to G&G Online Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4f8b;
            --secondary: #3b82f6;
            --accent: #10b981;
            --light: #f3f4f6;
            --dark: #1f2937;
            --white: #ffffff;
            --gray: #9ca3af;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        .logo-large {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo-text span {
            color: var(--accent);
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            padding: 15px;
            width: 30%;
            min-width: 150px;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            opacity: 1;
            border-bottom: 3px solid var(--accent);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .auth-btn:hover {
            background: #0da271;
        }
        
        .enter-btn {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .enter-btn:hover {
            background: var(--white);
            color: var(--primary);
        }
        
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .feature {
                width: 50%;
                margin-bottom: 15px;
            }
            
            .auth-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <i class="fas fa-wifi logo-large"></i>
        <h1 class="logo-text">G&G <span>ONLINE SERVICES</span></h1>
        <p class="tagline">Your trusted partner for data packages, AFA registration, and WAEC checkers</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <p>Data Bundles</p>
            </div>
            <div class="feature">
                <i class="fas fa-user-graduate feature-icon"></i>
                <p>AFA Registration</p>
            </div>
            <div class="feature">
                <i class="fas fa-certificate feature-icon"></i>
                <p>WAEC Checkers</p>
            </div>
        </div>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
        
        <button class="enter-btn" id="enterBtn">Enter as Guest</button>
        
        <p class="footer-note">Â© 2023 G&G ONLINE SERVICES. All rights reserved.</p>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Tab switching functionality
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Update active tab
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show corresponding form
                const tabName = this.getAttribute('data-tab');
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tabName}Form`).classList.add('active');
            });
        });
        
        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simulate login process (replace with your actual authentication)
            simulateLogin(email, password);
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
            
            // Simulate registration process (replace with your actual registration)
            simulateRegistration(name, email, phone, password);
        });
        
        // Handle enter as guest button
        document.getElementById('enterBtn').addEventListener('click', function() {
            enterSiteAsGuest();
        });
        
        // Simulated login function (replace with your actual Firebase auth)
        function simulateLogin(email, password) {
            // Show loading state
            const loginBtn = document.querySelector('#loginForm .auth-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Store user session
                sessionStorage.setItem('userAuthenticated', 'true');
                sessionStorage.setItem('userEmail', email);
                
                // Redirect to main site
                redirectToMainSite();
            }, 1500);
        }
        
        // Simulated registration function (replace with your actual Firebase auth)
        function simulateRegistration(name, email, phone, password) {
            // Show loading state
            const registerBtn = document.querySelector('#registerForm .auth-btn');
            const originalText = registerBtn.textContent;
            registerBtn.textContent = 'Registering...';
            registerBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Store user session
                sessionStorage.setItem('userAuthenticated', 'true');
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userName', name);
                
                // Redirect to main site
                redirectToMainSite();
            }, 1500);
        }
        
        // Enter as guest
        function enterSiteAsGuest() {
            sessionStorage.setItem('userAuthenticated', 'true');
            sessionStorage.setItem('userGuest', 'true');
            redirectToMainSite();
        }
        
        // Redirect to main site
        function redirectToMainSite() {
        // Add fade out animation
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
    
        // Redirect to main page after animation
        setTimeout(function() {
        window.location.href = "index.html";
        }, 500);
    }
        
        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
